<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.css" rel="stylesheet">
    
  

    <title>Cliente Biometria</title>
</head>
<body>
    <div class="container">
        <h1>Cliente Biometria</h1>
        <div class="row">
            <div class="card col-md-6">
                <h2>Alta de nuevo usuario</h2>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="txt_nombre">ID</label>
                        <input type="text" class="form-control" id="txt_id" readonly>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="txt_nombre">Nombre</label>
                        <input type="text" class="form-control" id="txt_nombre">
                    </div>
                </div>
                <br>    
                <div class="form-group">
                    <div class="col-md-12 text-right">
                        <input type="button" class="btn btn-secondary" value="ADD" onclick="altaUsuario()">
                    </div>
                </div>
            </div>
            <div class="card col-md-6">
                <div class="form-group">
                    <h2>Lista de usuarios</h2>
                    <div class="form-group">
                        <div class="col-md-12">
                            <table class="table" id="tblUsuarios"> 
                                <thead>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Ver</th>
                                </thead>
                                <tbody id="tblUsuariosBody"> 
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/jquery-3.0.0.js" type="text/javascript"></script>
    <script src="/js/umd/popper.js" type="text/javascript"></script>
    <script src="/js/bootstrap.js" type="text/javascript"></script>

    <script src="/js/App/AJAXgeneral.js" type="text/javascript"></script>
    <script src="/js/App/listausuarios.js" type="text/javascript"></script>

</body>
</html>
